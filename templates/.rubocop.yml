Encoding:
  Enabled: false

Documentation:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false

ClassLength:
  Enabled: false

MethodLength:
  Enabled: false

DoubleNegation:
  Enabled: false

AllCops:
  Exclude:
    - "bin/**/*"
    - "db/**/*"
    - "config/**/*"
    - "Rakefile"
    - "spec/i18n_spec.rb"
    - "node_modules/**/*"

BlockLength:
  Exclude:
    - "spec/**/*"
    - "app/admin/**/*"

MultilineMethodCallIndentation:
  Exclude:
    - "spec/**/*"

AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"
